    <nav class="navbar navbar-dark navbar-expand-lg p-3 px-md-4 bg-info border-bottom shadow-sm">

    <!--Main mountains page content-->

            <fieldset class="container border border-info p-3 rounded col-6">
                <legend class="font-weight-light bg-info text-center text-white w-50 rounded">Choose a category

        <!--Display results table, dynamically created in js-->

            <thead>
                <tr class="bg-info">
                    <th class="text-white">Product #</th>
                    <th class="text-white">Name</th>
                    <th class="text-white">Unit Price</th>
                    <th class="text-white">More Info</th>

            </thead>

            </tbody>
