<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Ice Cream</title>
    <!--START NAV BAR-->
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg p-3 px-md-4 bg-info border-bottom shadow-sm">
        <span class="navbar-brand mb-0 h1">
            <a class="text-white navHome" href="#">Week 4 pg 1-28 ex 1 - jQuery Mortgage Calculator</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">

        </div>
    </nav>
    <!--END NAV BAR-->

    <header class="container">
        <h1 class="text-info">Ice Cream</h1>
    </header>
    <main class="container col-6 mt-5">
        <h1 class="display-4 text-info">The Ice Cream Shoppe</h1>
        <h2 class="font-weight-light">Build your sundae now!</h2>
        <form class="container">
            <div class="form-group">
                <!--Drop down for selecting scoops-->
                <label for="inputNumScoops">How many scoops?</label>
                <select class="form-control" id="inputNumScoops" name="inputNumScoops">
                    <option value="choose">Please select...</option>
                    <option value="1">One Scoop</option>
                    <option value="2">Two Scoops</option>
                    <option value="3">Three Scoops</option>
                </select>
            </div>
            <!--Radio buttons to choose cup or waffle cone-->
            <div>
                <div class="form-check">
                    <p>Choose a vessel...</p>
                    <input class="form-check-inline" type="radio" name="containerOptions" id="cupRadioOption"
                        value="cupRadioOption">
                    <label class="form-check-label" for="cupRadioOption">Cup</label>
                </div>
                <div class="form-check">
                    <input class="form-check-inline" type="radio" name="containerOptions" id="coneRadioOption"
                        value="coneRadioOption">
                    <label class="form-check-label" for="coneRadioOption">Waffle Cone ($1.00 extra)</label>
                </div>
            </div>
            <h3 class="font-weight-light">Add your toppings!</h3>
            <div class="form-group form-check" id="hotFudgeDiv">
                <input type="checkbox" class="form-check-input" id="selectHotFudge" name="selectHotFudge">
                <label class="form-check-label" for="selectHotFudge">Hot Fudge ($1.25)</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="selectSprinkles" name="selectSprinkles">
                <label class="form-check-label" for="selectSprinkles">Sprinkles ($0.25)</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="selectWhip" name="selectWhip">
                <label class="form-check-label" for="selectWhip">Whipped Cream ($0.75)</label>
            </div>
            <div>
                <input class="btn btn-info" type="button" id="calcBtn" name="calcBtn" value="Price this dessert">
            </div>
            <div id="priceOutputField"></div>
        </form>
    </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/icecream.js"></script>
</body>

</html>
