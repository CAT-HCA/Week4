<body>

    <header class="container">
    <h1 class="text-info">Mortgage Calculator</h1>
    <p>Input your principal, interest rate, and loan length and discover your monthly payments and total cost</p>
  </header>

  <main class="container">
    <form class="row" action="#" method="GET">
      <div class="container col-6">
        <div class="form-group col">
          <label for="inputPrincipal">Principal Amount: </label>
          <input type="text" class="form-control" id="inputPrincipal" name="inputPrincipal" required="required"
            autofocus="autofocus" />
        </div>
        <div class="form-group col">
          <label for="inputInterestRate">Interest Rate: </label>
          <input type="text" class="form-control" id="inputInterestRate" name="inputInterestRate" required="required" />
        </div>
        <div class="form-group col">
          <label for="inputLoanLength">Length of Loan: </label>
          <input type="text" class="form-control mb-2" id="inputLoanLength" name="inputLoanLength" required="required" />
          <input class="form-group btn btn-info text-white" type="button" id="calcBtn" value="CALCULATE" />
          <input class="form-group btn btn-info text-white" type="reset" id="resetBtn" value="RESET" />
        </div>
      </div>
      <div class="container col-6">
        <div class="form-group col">
          <label for="paymentOutput">Monthly Payments: </label>
          <input type="text" class="form-control" id="paymentOutput" name="paymentOutput" />
        </div>
        <div class="form-group col">
          <label for="loanCostOutput">Total Loan Cost: </label>
          <input type="text" class="form-control" id="loanCostOutput" name="loanCostOutput" />
        </div>
      </div>
    </form>
  </main>
