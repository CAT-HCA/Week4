<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <!--Title and favicon in tab-->
    <title>Products</title>
</head>

<body>
    <!--START NAV BAR-->

    <nav class="navbar navbar-dark navbar-expand-lg p-3 px-md-4 bg-info border-bottom shadow-sm">
        <span class="navbar-brand mb-0 h1">
            <a class="text-white navHome" href="index.html">Courses Lab</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
        </div>
    </nav>
    <!--END NAV BAR-->

    <!--Main mountains page content-->
    <main class="container mt-3">
        <!--Display results table, dynamically created in js-->
        <form id="detailTblOutputForm" action="#" method="get">
            <table id="detailTblOutput" class="container table table-bordered table-striped col-10 mt-5">
                <thead>
                    <tr id="tHeadRow" class="">
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>ID</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="2" name="idOutputField"
                                id="idOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Course Name</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="JavaScript"
                                name="coursenameOutputField" id="coursenameOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="CompSci" name="departmentOutputField"
                                id="departmentOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Course Number</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="102" name="coursenumberOutputField"
                                id="coursenumberOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Instructor</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="Dana" name="instructorOutputField"
                                id="instructorOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Start Date</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="July 22" name="startdateOutputField"
                                id="startdateOutputField" disabled=""></td>
                    </tr>
                    <tr>
                        <td>Number of Days</td>
                        <td><input class="w-75 pl-3 text-left" type="text" value="35" name="numberofdaysOutputField"
                                id="numberofdaysOutputField" disabled=""></td>
                    </tr>
                </tbody>
            </table>
            <div id="hiddenEditDiv" class="hideDiv">
                <div class="text-center">
                    <input class="btn btn-primary w-25" type="button" id="updateBtn" name="updateBtn" value="Update">
                    <input class="btn btn-danger w-25" type="button" id="cancelBtn" name="cancelBtn" value="Cancel">
                </div>
            </div>
        </form>
    </main>



    <!--end of main mountains page content-->


    <!-- FOOTER -->
    <footer class=" w-100 footer border-top border-info">
        <div class="col-12 text-center">
            <p>Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light mt-1">Disclaimer: This is a fictional company and site for educational
                    purposes only.</span></p>
        </div>
    </footer>
    <!--END FOOTER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/addcourse.js"></script>
</body>

</html>
